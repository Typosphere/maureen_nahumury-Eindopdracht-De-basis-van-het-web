<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/?query=twentie" />

    <title>Contact</title>
  </head>

  <body>
    <div class="container">
      <img src="image/logo MAE.svg" alt="logo MAE" width="150" height="50" />

      <nav class="navbar">
        <ul class="menu">
          <li><a href="image/logo MAE.svg"></a></li>
          <li><a href="index.html">HOME</a></li>
          <li><a href="projects.html">PROJECTS</a></li>
          <li><a href="media.html">MEDIA</a></li>
          <li><a href="participate.html">PARTICIPATE</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>

      <header class="headcontact">
        <h1 class="title">We hope to see you soon!</h1>
      </header>

      <div class="form"></div>
      <form>
        <h1 class="registration">Registration procedure</h1>
        <p><b>Sign in with your account.</b></p>

        <div>
          <label for="email">Emailadres:</label>
          <input type="email" id="email" name="user_name" />
        </div><br/>
      
        <div>
          <label for="password">Password:</label>
          <input type="password" id="pw" name="user_name" />
        </div>

        <br />
        <input type="checkbox" name="box" value="Stay logged in" checked /> Stay
        logged in. <u>Forgot your password?</u>

        <p><b>Not a member yet?</b> <u>Join us</u></p>

        <div>
          <label for="fname">Name:</label>
          <input type="text" id="fname" name="user_name" />
        </div>
        <br />

        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="user_name" />
        </div>
        <br />

        <div>
          <label for="msg">Your message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
        <br />

        <div>
          <label for="attachement">Attachment:</label>
          <input type="file" name="attachement" />
        </div>
        <br />

        <a href="#" class="sendbutton">Send</a>

      </form>

      <footer class="footer">&copy; 2021 Master Art Event</footer>
    </div>
  </body>
</html>
